<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="secondary screen"></div>
            <div class="primary screen">0</div>
            <div class="btn-grid">
                <button class="btn" data-action="clear">C</button>
                <button class="btn" data-action="divide">รท</button>
                <button class="btn" data-action="multiply">ร</button>
                <button class="btn" data-action="del"></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn" data-action="subtract">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn" data-action="add">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn grid-row-span-2" data-action="equals">=</button>
                <button class="btn" data-action="percent">%</button>
                <button class="btn">0</button>
                <button class="btn" data-action="decimal">.</button>
            </div>
        </div>
    </main>
</body>
</html>
