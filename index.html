<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="secondary screen">5×5</div>
            <div class="primary screen">25</div>
            <div class="btn-grid">
                <button class="btn" id="clear">C</button>
                <button class="btn opr" id="divide">÷</button>
                <button class="btn opr" id="multiply">×</button>
                <button class="btn" id="b-space"><img src="images/delete.png" alt="delete"></button>
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn opr">-</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn opr">+</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn grid-row-span-2" id="equals">=</button>
                <button class="btn" id="percent">%</button>
                <button class="btn num">0</button>
                <button class="btn" id="point">.</button>
            </div>
        </div>
    </main>
</body>
</html>
