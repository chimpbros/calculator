<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin&family=Poppins:wght@200;600&display=swap" rel="stylesheet">
    <script src="/app.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="secondary screen"></div>
            <div class="primary screen">0</div>
            <div class="btn-grid">
                <button id="clear" class="btn" data-action="clear">C</button>
                <button id="divide" class="btn" data-action="divide">รท</button>
                <button id="multiply" class="btn" data-action="multiply">ร</button>
                <button id="del" class="btn" data-action="del"></button>
                <button id="num-7" class="btn">7</button>
                <button id="num-8" class="btn">8</button>
                <button id="num-9" class="btn">9</button>
                <button id="subtract" class="btn" data-action="subtract">-</button>
                <button id="num-4" class="btn">4</button>
                <button id="num-5" class="btn">5</button>
                <button id="num-6" class="btn">6</button>
                <button id="add" class="btn" data-action="add">+</button>
                <button id="num-1" class="btn">1</button>
                <button id="num-2" class="btn">2</button>
                <button id="num-3" class="btn">3</button>
                <button id="equals" class="btn grid-row-span-2" data-action="equals">=</button>
                <button id="percent" class="btn" data-action="percent">%</button>
                <button id="num-0" class="btn">0</button>
                <button id="decimal" class="btn" data-action="decimal">.</button>
            </div>
        </div>
    </main>
    <footer>
        <p id="copyright">Created by Chimpbros <span>&copy</span> 2023</p>
        <a href="https://github.com/chimpbros" id="github"><img src="images/github-mark.png" alt="Github"></a>
    </footer>
</body>
</html>
